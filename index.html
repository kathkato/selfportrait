<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Portrait</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

<div id="container">
  <div class="portrait">
    <div class="self">
      <div class="hair"></div>
      <div class="neck"></div>
      <div class="head">
        <div class="face">
          <div class="eyes"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
        <div class="glasses"></div>
      </div>
      <div class="body"></div>
    </div>
  </div>
</div>

</body>

</html>
