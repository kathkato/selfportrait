<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Portrait</title>
</head>

<body>

<div class="container">
  <div class="circle">
    <div class="portrait">
      <div class="hair"></div>
      <div class="ear"></div>
      <div class="ear right"></div>
      <div class="bangs">
        <div class="bangs left"></div>
      </div>
      <div class="face">
        <div class="eyebrow">
          <div class="eyebrow right"></div>
        </div>
        <div class="eye">
          <div class="eye right"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="birthmark"></div>
      </div>
      <div class="glasses">
        <div class="glasses-rim"></div>
        <div class="glasses right"></div>
      </div>
      <div class="neck"></div>
      <div class="body"></div>
    </div>
  </div>
</div>

</body>

</html>
